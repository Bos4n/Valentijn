<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JA!!!</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: pink;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    font-size: 60px;
    margin-top: 30px;
}

h2 {
    font-size: 30px;
    margin: 10px 0;
}

#timer {
    font-size: 24px;
    margin-top: 10px;
    font-weight: bold;
}

img {
    margin-top: 20px;
    width: 280px;
    border-radius: 20px;
}

/* ‚ù§Ô∏è Hartjes confetti */
.heart {
    position: fixed;
    top: -20px;
    font-size: 24px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* üéÜ Firework */
.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to {
        transform: scale(15);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>JA!!!! üíñüíñüíñ</h1>
<h2>Beste keuze ooit üòå‚ú®</h2>
<br></br>
<div id="timer">‚è≥ Laden...</div>

<img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Dancing">

<script>
// ‚ù§Ô∏è HARTJES CONFETTI
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 150);

// üéÜ FIREWORKS
function firework() {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * 100 + "vw";
    fw.style.top = Math.random() * 60 + "vh";
    fw.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
}
setInterval(firework, 900);

// ‚è≥ TIMER TOT VALENTIJNSDAG
function updateTimer() {
    const now = new Date();
    const year = now.getMonth() > 1 ? now.getFullYear() + 1 : now.getFullYear();
    const valentinesDay = new Date(year, 1, 14, 0, 0, 0);
    const diff = valentinesDay - now;

    if (diff <= 0) {
        document.getElementById("timer").innerHTML = "üíò Het is Valentijnsdag! üíò";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").innerHTML =
        `‚è≥ Nog ${days}d ${hours}u ${minutes}m ${seconds}s tot Valentijnsdag`;
}
setInterval(updateTimer, 1000);
updateTimer();

// üì≥ Mobiele vibratie bij laden
if (navigator.vibrate) {
    navigator.vibrate([50, 30, 50]);
}
</script>

</body>
</html>

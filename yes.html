<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JA!!!</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: #ff69b4;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    font-size: 60px;
    margin-top: 40px;
    z-index: 10;
    position: relative;
}

img {
    margin-top: 20px;
    width: 280px;
    border-radius: 20px;
    z-index: 10;
    position: relative;
}

/* ðŸŽ‰ Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: red;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}

/* ðŸŽ† Firework */
.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: yellow;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    to {
        transform: scale(15);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>JA!!!! ðŸ’–ðŸŽ‰ðŸŽ†</h1>

<img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Dancing">

<!-- ðŸŽ¶ Muziek -->
<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
// ðŸŽ‰ CONFETTI
function createConfetti() {
    const confetti = document.createElement("div");
    confetti.className = "confetti";

    const colors = ["#ff0", "#f0f", "#0ff", "#0f0", "#f00"];
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.animationDuration = Math.random() * 3 + 2 + "s";

    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 5000);
}
setInterval(createConfetti, 150);

// ðŸŽ† FIREWORKS
function firework() {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * 100 + "vw";
    fw.style.top = Math.random() * 60 + "vh";
    fw.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;

    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
}
setInterval(firework, 800);

// ðŸ“³ subtiele vibratie bij laden (mobiel)
if (navigator.vibrate) {
    navigator.vibrate([50, 30, 50]);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’Œ Voor Jou</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: pink;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* ğŸ’Œ Brief scherm */
#letterScreen {
    font-size: 160px;
    cursor: pointer;
    animation: float 2s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-50px); }
}

/* â¤ï¸ Vraag scherm */
#questionScreen {
    display: none;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

button {
    padding: 15px 25px;
    font-size: 18px;
    margin: 15px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#yes {
    background: #4CAF50;
    color: white;
}

#no {
    background: #f44336;
    color: white;
    position: fixed;
}

/* â¤ï¸ Vallende hartjes */
.heart {
    position: fixed;
    top: -20px;
    pointer-events: none;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- ğŸ’Œ START: Brief -->
<div id="letterScreen">ğŸ’Œ</div>

<!-- â¤ï¸ VRAAG -->
<div id="questionScreen">
    <div class="card">
        <h1>Wil je mijn Valentijn zijn? â¤ï¸</h1>
        <button id="yes">Ja</button>
        <button id="no">Nee</button>
    </div>
</div>

<script>
const letterScreen = document.getElementById("letterScreen");
const questionScreen = document.getElementById("questionScreen");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

let heartInterval;

/* â¤ï¸ Vallende hartjes */
function startHearts() {
    heartInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (16 + Math.random() * 30) + "px";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 300);
}

/* ğŸ’Œ Klik op brief */
letterScreen.addEventListener("click", () => {
    letterScreen.style.display = "none";
    questionScreen.style.display = "block";
    startHearts();

    if (navigator.vibrate) navigator.vibrate(50);
});

/* ğŸ˜ˆ Nee knop ontsnapt */
function moveNo() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    if (navigator.vibrate) navigator.vibrate(30);
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
});

/* â¤ï¸ JA knop */
yesBtn.addEventListener("click", () => {
    alert("ğŸ’– JAAAA! ğŸ’–");
});
</script>

</body>
</html>

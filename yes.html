    position: fixed;

    to {

<img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Dancing">

<script>
// â¤ï¸ HARTJES CONFETTI
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 150);

// ğŸ† FIREWORKS
function firework() {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * 100 + "vw";
    fw.style.top = Math.random() * 60 + "vh";
    fw.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
}
setInterval(firework, 900);

// â³ TIMER TOT VALENTIJNSDAG
function updateTimer() {
    const now = new Date();
    const year = now.getMonth() > 1 ? now.getFullYear() + 1 : now.getFullYear();
    const valentinesDay = new Date(year, 1, 14, 0, 0, 0);
    const diff = valentinesDay - now;

    if (diff <= 0) {
        document.getElementById("timer").innerHTML = "ğŸ’˜ Het is Valentijnsdag! ğŸ’˜";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").innerHTML =
        `â³ Nog ${days}d ${hours}u ${minutes}m ${seconds}s tot Valentijnsdag`;
}
setInterval(updateTimer, 1000);
updateTimer();

// ğŸ’Œ Geheime liefdesboodschap na 10 sec
setTimeout(() => {
    document.getElementById("secret").style.opacity = 1;
}, 10000);

// ğŸ“³ Mobiele vibratie bij laden
if (navigator.vibrate) {
    navigator.vibrate([50, 30, 50]);
}
</script>
